<!DOCTYPE html>
<html lang="en">
<head>

     <title>Lyrics to {{ song_title }}</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <script src="https://kit.fontawesome.com/0837fcb2b3.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="static/css/lyrics.css">
</head>

<!-- HOME -->
<section id="home">
        <div class="overlay"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                        <div class="home-info">
                            <h1>.SONG GENERATOR</h1>
                            <br>
                            <form class="d-flex" role="submit" method='POST'>
                                <input class="form-control me-2" type="title" placeholder="Song Title" name = 'song_title' aria-label="submit">
                                <button class="btn btn-outline-light lightup" type="submit"> <i class="fa-solid fa-angle-right" style="font-size:20px"></i></button>
                              </form>
                        </div>
                </div>
                <!-- LYRICS -->
                <div class="col-md-6 col-lg-6">
                    <div class="lyrics-info">
                        <h3>{{ song_title }}</h3>
                        <p>{{ lyrics }}</p>                        
                    </div>
                </div>
            </div>
        </div>
</section>

<section id="footer" style = 'background-color: white;'>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <ul class="social-icon">
                    <li class="line"></li>
                    <li><a href = "https://github.com/armanbolatov/grob "><i class="fa fa-github fa-2x"></i></a></li>
                    <li class="line"></li>
                </ul>
            </div>
        </div>
    </div>
</section>

</html>
